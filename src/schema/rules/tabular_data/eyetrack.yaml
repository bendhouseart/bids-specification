---
EyeTracking:
  selectors:
    - datatype == "eyetrack"
    - suffix == "eyetrack"
  extension:
    - '.tsv.gz'
  columns:
    eye_timestamp: required
    eye1_x_coordinate: required
    eye1_y_coordinate: required
    eye1_pupil_size: optional
    eye2_x_coordinate: optional
    eye2_y_coordinate: optional
    eye2_pupil_size: optional
  initial_columns:
    - eye_timestamp
  additional_columns: allowed_if_defined
