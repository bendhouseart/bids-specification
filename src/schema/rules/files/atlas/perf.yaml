---
asl:
  suffixes:
    - asl
    - m0scan
  extensions:
    - .nii.gz
    - .nii
    - .json
  datatypes:
    - perf
  entities:
    $ref: rules.files.atlas.common.baseline.entities
    acquisition: optional
    reconstruction: optional
    direction: optional
    run: optional

aslcontext:
  suffixes:
    - aslcontext
  extensions:
    - .tsv
  datatypes:
    - perf
  entities:
    $ref: rules.files.atlas.common.baseline.entities
    acquisition: optional
    reconstruction: optional
    direction: optional
    run: optional

asllabeling:
  suffixes:
    - asllabeling
  extensions:
    - .jpg
    - .png
    - .tif
  datatypes:
    - perf
  entities:
    $ref: rules.files.atlas.common.baseline.entities
    acquisition: optional
    reconstruction: optional
    run: optional
