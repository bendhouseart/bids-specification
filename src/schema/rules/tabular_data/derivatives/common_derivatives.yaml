---
SegmentationLookup:
  selectors:
    - dataset.dataset_description.DatasetType == "derivative"
    - intersects([suffix], ["dseg", "probseg"])
  columns:
    index: required
    name__segmentations: required
    label: recommended
    abbreviation: optional
    color: optional
    hemisphere: optional
    mapping: optional
    network_id: optional
    network_label: optional
    region: optional
    seed: optional
    x: optional
    y: optional
    z: optional
  index_columns: [index]
