---
EyeTracking:
  selectors:
    - datatype == "eyetrack"
    - suffix == 'eyetrack'
    - extension == ".tsv.gz"
  columns:
    sample: required
    eye1_x: required
    eye1_y: required
    eye1_p: optional
    eye2_x: optional
    eye2_y: optional
    eye2_p: optional
  initial_columns:
    - sample
  additional_columns: allowed_if_defined
