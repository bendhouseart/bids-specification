---
EyeTracking:
  selectors:
    - modality == "eyetrack"
    - datatype == "eyetrack"
    - suffix == "eyetrack"
  extension:
    - '.tsv'
  columns:
    sample:
      level: required
      description: |
        Onset of the event according to the sampling scheme of the recorded modality.
    eye1_x_coordinate: required
    eye1_y_coordinate: required
    eye1_pupil_size: optional
    eye2_x_coordinate: optional
    eye2_y_coordinate: optional
    eye2_pupil_size: optional
  initial_columns:
    - sample
